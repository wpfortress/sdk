name: phpstan

on:
  push:
    paths:
      - 'src/**.php'
      - 'phpstan.neon.dist'

jobs:
  phpstan:
    runs-on: ubuntu-latest

    name: phpstan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none

      - name: Install dependencies
        run: composer update --no-interaction --no-progress

      - name: Execute phpstan
        run: composer analyse
